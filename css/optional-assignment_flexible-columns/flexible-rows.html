<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="flexible-rows.css">
    <title>Flexible Rows</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="column" id="item1">wide, tall</div>
            <div class="column" id="item2">wide, short</div>
        </div>
        <div class="row">
            <div class="column" id="item3">narrow, short</div>
            <div class="column" id="item4">narrow, tall</div>
        </div>

    </div>
</body>
</html>
