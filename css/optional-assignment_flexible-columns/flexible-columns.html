    <title>Flexible Columns</title>
</head>
<body>
    <div class="headerBanner">
        <div class="headerContent">
            <h1 class="leftText">Text left-align</h1>
            <h1 class="rightText">Text right-align</h1>
        </div>
    </div>
    <div class="horizontalContainer">
        <div class="column1">
            <div class="item" id="item1">wide, tall</div>
                <div class="itemHeaderBanner1"></div>
            <div class="item" id="item2">wide, short</div>
        </div>
        <div class="column2">
            <div class="item" id="item3">narrow, short</div>
            <div class="item" id="item4">narrow, tall</div>
        </div>
    </div>
